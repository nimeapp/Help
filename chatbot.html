  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 50;
    }

    #chat-container {
      position: absolute;
      top: 56px; /* altura del header */
      bottom: 64px; /* altura del nav + input */
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 1rem;
    }

    .message {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .meta {
      font-size: 10px;
      color: gray;
      margin-top: 2px;
    }

    .active-tab svg,
    .active-tab span {
      color: #a855f7 !important;
      stroke: #a855f7 !important;
    }

    * {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    form#chat-form {
      position: absolute;
      bottom: 48px; /* altura del nav */
      left: 0;
      right: 0;
      background-color: white;
      padding: 0.5rem;
      display: flex;
      gap: 0.5rem;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>

<form id="chat-form" class="flex">

    <i data-lucide="send" class="w-5 h-5"></i>
  </button>
</form>

    </button>

    function normalizarTexto(texto) {
      return texto
        .toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .replace(/[¿?¡!.,]/g, "")
        .replace(/[^a-z0-9\s]/gi, '')
        .replace(/\s+/g, ' ')
        .trim();
    }

    function buscarRespuesta(textoNormalizado) {
      for (let item of respuestas) {
        for (let clave of item.claves) {
          if (textoNormalizado.includes(clave)) {
            return item.respuesta;
          }
        }
      }
      return "Lo siento, no entiendo tu mensaje.";
    }

    function scrollBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    function agregarMensaje(texto, autor = "usuario") {
      const contenedor = document.createElement('div');
      contenedor.className = `flex ${autor === "bot" ? "items-start" : "justify-end"} space-x-2 message`;
      const hora = getHoraActual();

      if (autor === "bot") {
        contenedor.innerHTML = `
          <img src="https://i.ibb.co/Q3wqyMZQ/logo-flixpe.png" class="w-7 h-7 rounded-full">
          <div>
            <div class="bg-gray-100 p-2 rounded-xl text-black text-sm max-w-xs">${texto}</div>
            <div class="meta">${nombreBot} • ${hora}</div>
          </div>
        `;
      } else {
        contenedor.innerHTML = `
          <div>
            <div class="bg-purple-600 text-white p-2 rounded-xl text-sm max-w-xs">${texto}</div>
            <div class="meta text-right">${hora}</div>
          </div>
        `;
      }

      chat.appendChild(contenedor);
      scrollBottom();
    }

    window.onload = () => {
      const saludo = `Hola, mi nombre es ${nombreBot}, ¿en qué puedo ayudarte esta ${momentoDelDia()}?`;
      agregarMensaje(saludo, "bot");
    };

    form.onsubmit = e => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      agregarMensaje(msg, "usuario");
      input.value = "";

      const typing = document.createElement('div');
      typing.className = 'flex items-start space-x-2 message';
      typing.innerHTML = `
        <img src="https://i.ibb.co/Q3wqyMZQ/logo-flixpe.png" class="w-7 h-7 rounded-full">
        <div>
          <div class="bg-gray-100 p-2 rounded-xl text-gray-400 italic text-sm max-w-xs">Escribiendo...</div>
          <div class="meta">${nombreBot} • ${getHoraActual()}</div>
        </div>
      `;
      chat.appendChild(typing);
      scrollBottom();

      setTimeout(() => {
        typing.remove();
        const normalizado = normalizarTexto(msg);
        const respuesta = buscarRespuesta(normalizado);
        agregarMensaje(respuesta, "bot");
      }, 1000);
    };

  // Bloquear clic derecho
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });

  // Bloquear teclas F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J, Ctrl+S, Ctrl+P
  document.addEventListener('keydown', function (e) {
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
      (e.ctrlKey && ['U', 'S', 'P'].includes(e.key.toUpperCase()))
    ) {
      e.preventDefault();
    }
  });

  // Bloquear menú desde click derecho largo (por si algún navegador no lo previene)
  window.oncontextmenu = function () {
    return false;
  };
