<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Llamada Flixpe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
      background-color: #f1f1f1;
    }
    .flixpe-red {
      color: #e50914;
    }
    .modal-bg {
      background-color: rgba(0, 0, 0, 0.7);
    }
    .modal-content {
      background-color: #f1f1f1;
      border: 1px solid #999;
    }
    svg {
      stroke: black;
    }
 {
  -webkit-user-select: none;
  -webkit-touch-callout: none;
}

  </style>
</head>
<body class="h-screen flex flex-col justify-between items-center pt-10 pb-8 relative">

  <div class="text-center">
    <h1 class="text-4xl flixpe-red">FLIXPE</h1>
    <p class="mt-4 text-lg text-black leading-snug">Conectándose con<br>Servicio al Cliente de Flixpe…</p>
    <div id="loader" class="mt-8">
      <div class="w-8 h-8 border-4 border-red-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
    </div>
  </div>

  <div class="flex flex-col items-center gap-10 w-full">
    <div class="flex justify-around w-full px-10 text-sm text-gray-700">
      
      <!-- ALTAVOZ -->
      <div class="flex flex-col items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11 5L6 9H2v6h4l5 4V5z" />
          <line x1="22" y1="2" x2="2" y2="22" stroke="black" stroke-width="2"/>
        </svg>
        <span class="text-xs">ALTAVOZ</span>
      </div>

      <!-- MICRÓFONO  -->
      <div class="flex flex-col items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 1a3 3 0 00-3 3v6a3 3 0 006 0V4a3 3 0 00-3-3z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 10v2a7 7 0 01-14 0v-2" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 17v4" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M8 21h8" />
        </svg>
        <span class="text-xs">SILENCIAR</span>
      </div>

      <!-- TECLADO DE PUNTOS -->
      <div class="flex flex-col items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1 fill-black" viewBox="0 0 24 24">
          <circle cx="5" cy="5" r="2" />
          <circle cx="12" cy="5" r="2" />
          <circle cx="19" cy="5" r="2" />
          <circle cx="5" cy="12" r="2" />
          <circle cx="12" cy="12" r="2" />
          <circle cx="19" cy="12" r="2" />
          <circle cx="5" cy="19" r="2" />
          <circle cx="12" cy="19" r="2" />
          <circle cx="19" cy="19" r="2" />
        </svg>
        <span class="text-xs">TECLADO</span>
      </div>
    </div>

    <!-- Botón rojo de llamada -->
    <button class="bg-red-600 p-4 rounded-full shadow-xl">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="white" viewBox="0 0 24 24">
        <path d="M22 16.92v3a2 2 0 01-2.18 2 19.77 19.77 0 01-8.63-3.07 19.5 19.5 0 01-6-6A19.77 19.77 0 013.08 4.18 2 2 0 015.06 2h3a2 2 0 012 1.72 12.05 12.05 0 00.57 2.57 2 2 0 01-.45 2.11L9.03 9.91a16 16 0 006 6l1.51-1.15a2 2 0 012.11-.45 12.05 12.05 0 002.57.57 2 2 0 011.78 2z" />
      </svg>
    </button>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 modal-bg z-50 flex items-center justify-center">
    <div class="modal-content text-black p-6 rounded-md text-center w-[90%] max-w-sm shadow-xl">
      <p class="text-lg font-bold mb-2">No se pudo conectar con el servicio.</p>
      <p class="text-sm mb-4 leading-tight">
        Inténtalo más tarde o visita<br>
        <a href="https://flixpe.com" class="underline text-blue-600">flixpe.com</a><br>
        para ver otras opciones de ayuda.
      </p>
      <button onclick="cerrarModal()" class="mt-2 border border-gray-600 text-gray-800 font-bold px-4 py-2 rounded">Aceptar</button>
    </div>
  </div>

  <script>
    lucide.createIcons();

    // Mostrar modal y ocultar loader después de 0.5 segundos
    setTimeout(() => {
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('loader').classList.add('hidden');
    }, 500);

    // Al hacer clic en aceptar, redireccionar
    function cerrarModal() {
      window.location.href = "go:perfil"; // <-- Cambia este link si lo deseas
    }
  // Bloquear clic derecho
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });

  // Bloquear teclas F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J, Ctrl+S, Ctrl+P
  document.addEventListener('keydown', function (e) {
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
      (e.ctrlKey && ['U', 'S', 'P'].includes(e.key.toUpperCase()))
    ) {
      e.preventDefault();
    }
  });

  // Bloquear menú desde click derecho largo (por si algún navegador no lo previene)
  window.oncontextmenu = function () {
    return false;
  };


  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('a').forEach(el => {
      const url = el.getAttribute('href');
      el.removeAttribute('href');
      el.style.cursor = 'pointer';
      el.onclick = () => window.location.href = url;
    });
  });

  </script>
</body>
</html>
